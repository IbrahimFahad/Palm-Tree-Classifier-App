name: Build Android APK (Buildozer)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # IMPORTANT: Force Java 17 for sdkmanager (cmdline-tools 16+ requires JDK 17)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system dependencies
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip wget \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake \
            libffi-dev libssl-dev \
            build-essential \
            libltdl-dev \
            libjpeg-dev libpng-dev

      - name: Cache Buildozer / p4a / Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.cache/buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # This action downloads cmdline-tools and uses sdkmanager.
      # It MUST see Java 17 in PATH / JAVA_HOME.
      - name: Set Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses + install required SDK packages
        env:
          # Ensure sdkmanager uses Java 17 even if runner has Java 11
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          set -e

          echo "JAVA_HOME=$JAVA_HOME"
          java -version

          sdkmanager --version
          yes | sdkmanager --licenses

          # Match your buildozer.spec (android.api = 34)
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          echo "Installed build-tools:"
          ls -la "$ANDROID_SDK_ROOT/build-tools" || true

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PalmTreeClassifier-APK
          path: bin/*.apk
          if-no-files-found: error
