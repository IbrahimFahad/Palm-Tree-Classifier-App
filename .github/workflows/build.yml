name: Build Android APK (Buildozer)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake \
            libffi-dev libssl-dev \
            build-essential \
            libltdl-dev \
            libjpeg-dev libpng-dev \
            wget

      - name: Cache Buildozer / p4a / Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.cache/buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # This installs Android SDK tools and accepts licenses without prompts
      - name: Set up Android SDK + accept licenses
        uses: android-actions/setup-android@v3

      - name: Install required Android SDK packages
        run: |
          set -e
          sdkmanager --version
          yes | sdkmanager --licenses

          # IMPORTANT: install platform-tools + build-tools + platform API
          # Your spec uses android.api = 34, so install platform 34 + build-tools 34.0.0
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          # Print what we got (useful for debugging)
          ls -la "$ANDROID_SDK_ROOT/build-tools" || true
          ls -la "$ANDROID_SDK_ROOT/platforms" || true

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36

      - name: Build APK (debug)
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PalmTreeClassifier-APK
          path: bin/*.apk
          if-no-files-found: error
