name: Build Android APK (Buildozer)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 17 (required by sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install system dependencies
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip wget \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake \
            libffi-dev libssl-dev \
            build-essential \
            libltdl-dev \
            libjpeg-dev libpng-dev

      - name: Cache Buildozer / p4a / Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.cache/buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages + accept licenses
        run: |
          set -e
          java -version
          sdkmanager --version
          yes | sdkmanager --licenses

          # Match your buildozer.spec: android.api = 34
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la "$ANDROID_SDK_ROOT/build-tools" || true
          ls -la "$ANDROID_SDK_ROOT/build-tools/34.0.0" || true

          # Verify aidl exists in the installed SDK
          test -f "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl"
          "$ANDROID_SDK_ROOT/build-tools/34.0.0/aidl" --version || true

      - name: Force Buildozer to use runner SDK (fix AIDL not found)
        run: |
          set -e
          # Buildozer/p4a often expects its own SDK under ~/.buildozer
          mkdir -p ~/.buildozer/android/platform
          rm -rf ~/.buildozer/android/platform/android-sdk
          ln -s "$ANDROID_SDK_ROOT" ~/.buildozer/android/platform/android-sdk

          echo "Buildozer SDK path now points to:"
          ls -la ~/.buildozer/android/platform/
          ls -la ~/.buildozer/android/platform/android-sdk/build-tools || true

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36

      - name: Build APK (debug)
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PalmTreeClassifier-APK
          path: bin/*.apk
          if-no-files-found: error
